<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Geography</label>
                <select class="form-select" name="geography" required>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" min="18" max="92" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Balance</label>
                <input type="number" class="form-control" step="0.01" name="balance" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Credit Score</label>
                <input type="number" class="form-control" name="credit_score" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Estimated Salary</label>
                <input type="number" class="form-control" step="0.01" name="estimated_salary" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tenure</label>
                <input type="number" class="form-control" name="tenure" min="0" max="10" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Products</label>
                <input type="number" class="form-control" name="num_of_products" min="1" max="4" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Has Credit Card</label>
                <select class="form-select" name="has_cr_card">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Is Active Member</label>
                <select class="form-select" name="is_active_member">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="result mt-4">
            <h4>Churn Probability: {{ "%.2f"|format(prediction_proba) }}</h4>
            {% if prediction == 1 %}
                <p class="text-danger fw-bold">The customer is likely to churn.</p>
            {% else %}
                <p class="text-success fw-bold">The customer is not likely to churn.</p>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
